<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="user.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastname"
          required
          [(ngModel)]="user.lastName"
          name="lastname"
        />
      </div>
      <div class="form-group">
        <label for="cellnumber">Cell</label>
        <input
          type="text"
          class="form-control"
          id="cellnumber"
          required
          [(ngModel)]="user.cellNumber"
          name="cellnumber"
        />
      </div>
      <div class="form-group">
        <label for="idnumber">ID</label>
        <input
          type="text"
          class="form-control"
          id="idnumber"
          required
          [(ngModel)]="user.idNumber"
          name="idNumber"
        />
      </div>
      <div class="form-group">
        <label for="datecreated">Choose a date</label>
        <input [(ngModel)]="user.dateOfBirth" matInput [matDatepicker]="picker" id="user.dateOfBirth" name="user.dateOfBirth">
        <mat-datepicker #picker></mat-datepicker>
        <mat-datepicker-toggle [for]="picker" ></mat-datepicker-toggle>
      </div>
    </div>
    <button (click)="saveUser()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newTutorial()">Add</button>
  </div>
</div>
