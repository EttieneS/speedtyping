<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        id="name"
        name="name"
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Users List</h4>
    <!-- <mat-row  *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></mat-row> -->
    <!-- <mat-table [dataSource]="users" class="mat-table"> -->
    <table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <!-- <th>ID Number</th>
            <th>Cell Number</th>
            <th>Score</th>
            <th>In Competition</th>
            <th>Member since</th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.lastName }}</td>
            <!-- <td>{{ userInfo.idNumber }}</td>
            <td>{{ userInfo.cellNumber }}</td>
            <td>{{ userInfo.score }}</td>
            <td>{{ userInfo.competition }}</td>
            <td>{{ userInfo.datecreated }}</td> -->
            <td>
                <a href="#" routerLink="/users/{{this.user.id}}">Edit</a>
                <a href="#" (click)="deleteUser(this.user.id)">Delete</a>
                <a href="#" (click)="eliminateUser()">Eliminate</a>
            </td>
        </tr>
    </tbody>
    </table>

    <!-- <button class="m-3 btn btn-sm btn-danger" (click)="removeAllUsers()">
      Remove All
    </button> -->
  </div>
