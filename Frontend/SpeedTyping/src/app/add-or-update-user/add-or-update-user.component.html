<div>
  <h2 *ngIf="!userInfo || userInfo.id === undefined">Add record</h2>
  <h2 *ngIf="userInfo && userInfo.id !== undefined">Update record (ID: )</h2>
  <form>
    <div class="form-group">
        <label for="name-input">Player Name:</label>
        <input type="text" id="name-input" [(ngModel)]="userInfo.name" class="form-control" />
    </div>
    <button type="button" class="btn btn-primary" (click)="addOrUpdateUserRecord($event);">Save</button>
  </form>
</div>
