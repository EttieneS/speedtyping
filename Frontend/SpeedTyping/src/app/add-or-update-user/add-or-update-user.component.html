<div>
  <h2 *ngIf="!userInfo || userInfo.id === undefined">Add record</h2>
  <h2 *ngIf="userInfo && userInfo.id !== undefined">Update record (ID: )</h2>
  <form>
    <div class="form-row">
      <div class="form-group">
        <label for="name-input">Player Name:</label>
        <input type="text" id="name-input" name="name-input"[(ngModel)]="userInfo.name" class="form-control" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="lastname-input">Player Surame:</label>
        <input type="text" id="lastname-input" name="lastname-input"[(ngModel)]="userInfo.lastName" class="form-control" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="idnumber-input">ID Number:</label>
        <input type="number" id="idnumber-input" name="idnumber-input"[(ngModel)]="userInfo.idNumber" class="form-control" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="cellnumber-input">Cellphone Number:</label>
        <input type="number" id="cellnumber-input" name="cellnumber-input"[(ngModel)]="userInfo.cellNumber" class="form-control" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="competition-input">Player in competition:</label>
        <select name="competition-input" [(ngModel)]="userInfo.competition">
          <option [ngValue]="false">false</option>
          <option [ngValue]="true">true</option>
        </select>
      </div>
    </div>
    <!-- <button type="button" class="btn btn-primary" (click)="addOrUpdateUserRecord($event);">Save</button> -->
    <button type="button" class="btn btn-primary" (click)="createOrUpdateUser($event)">Save</button>
  </form>
</div>
